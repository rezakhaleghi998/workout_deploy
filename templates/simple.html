<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .workout-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 150px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .analyze-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .analyze-btn:hover {
            background: #5a6fd8;
        }
        .results {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .user-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Fitness Tracker</h1>
        
        <div class="user-info">
            <h3>Welcome, <span id="username">Guest User</span>!</h3>
            <p>Track your fitness journey with AI-powered insights</p>
            <button onclick="goToLogin()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Login for Real Data</button>
        </div>

        <div class="workout-form">
            <h3>üéØ Workout Calorie Predictor</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="25" min="15" max="80">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" value="175" min="140" max="220">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" value="70" min="40" max="150">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="workout">Workout Type</label>
                    <select id="workout">
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Weight Training">Weight Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Dancing">Dancing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" value="30" min="5" max="180">
                </div>
            </div>
            
            <button class="analyze-btn" onclick="analyzeWorkout()">ANALYZE MY WORKOUT</button>
        </div>
        
        <div id="results" class="results">
            <h3>üî• Workout Results</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            try {
                const user = JSON.parse(currentUser);
                document.getElementById('username').textContent = user.username || user.first_name || 'User';
            } catch (error) {
                console.log('Error parsing user data');
            }
        }

        function goToLogin() {
            window.location.href = '/login/';
        }

        function analyzeWorkout() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const workout = document.getElementById('workout').value;
            const duration = document.getElementById('duration').value;

            // Simple calorie calculation
            let caloriesPerMinute = 5; // Base rate
            
            // Adjust for workout type
            const workoutMultipliers = {
                'Running': 8,
                'Cycling': 6,
                'Swimming': 9,
                'Weight Training': 5,
                'Yoga': 3,
                'Dancing': 4
            };
            
            caloriesPerMinute = workoutMultipliers[workout] || 5;
            
            // Adjust for weight
            caloriesPerMinute = caloriesPerMinute * (weight / 70);
            
            // Calculate total calories
            const totalCalories = Math.round(caloriesPerMinute * duration);
            
            // Show results
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #667eea;">üî• ${totalCalories} Calories Burned</h2>
                    <p><strong>Workout:</strong> ${workout} for ${duration} minutes</p>
                    <p><strong>Calories per minute:</strong> ${Math.round(caloriesPerMinute)} cal/min</p>
                    <p><strong>Performance:</strong> ${totalCalories > 200 ? 'Excellent! üåü' : totalCalories > 100 ? 'Good! üëç' : 'Keep going! üí™'}</p>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
